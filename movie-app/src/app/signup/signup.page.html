<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="email"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          required
        ></ion-input>
      </ion-item>

      <!-- Sign Up Button -->
      <ion-button expand="block" (click)="signup()">Sign Up</ion-button>

      <!-- Redirect to Login Button -->
      <ion-button expand="block" fill="clear" (click)="goToLogin()">Already have an account? Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
